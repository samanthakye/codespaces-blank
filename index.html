<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lexend', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.5;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(5px);
      z-index: 100;
    }
    header nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 400;
      font-size: 1rem;
      color: #111;
    }
    section {
      min-height: 100vh;
      padding: 8rem 2rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    /* Welcome / Animated Type */
    .welcome {
      font-size: 4rem;
      font-weight: 300;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .welcome span {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    .welcome span:nth-child(2n) {
      animation-delay: 0.2s;
    }
    .welcome span:nth-child(3n) {
      animation-delay: 0.4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    /* About */
    .about {
      font-size: 1.25rem;
      max-width: 800px;
    }
    /* Portfolio */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    .portfolio-grid img {
      width: 100%;
      object-fit: cover;
      border: 1px solid #eee;
      transition: transform 0.3s ease;
    }
    .portfolio-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyPortfolio</div>
    <nav>
      <a href="#welcome">Home</a>
      <a href="#about">About</a>
      <a href="#portfolio">Work</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section id="welcome">
    <div class="welcome">
      <span>W</span><span>e</span><span>l</span><span>c</span><span>o</span><span>m</span><span>e</span>
      <span>T</span><span>o</span>
      <span>M</span><span>y</span>
      <span>P</span><span>o</span><span>r</span><span>t</span><span>f</span><span>o</span><span>l</span><span>i</span><span>o</span>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="about">
      <h1>About Me</h1>
      <p>
        Iâ€™m an artist and designer exploring digital media, experimental typography, 
        and contemporary aesthetics. My work combines visual storytelling with playful 
        and conceptual approaches to design.
      </p>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h1>Selected Works</h1>
    <div class="portfolio-grid">
      <img src="https://via.placeholder.com/600x800" alt="Project 1">
      <img src="https://via.placeholder.com/600x600" alt="Project 2">
      <img src="https://via.placeholder.com/800x600" alt="Project 3">
      <img src="https://via.placeholder.com/700x900" alt="Project 4">
    </div>
  </section>
</body>
</html>
